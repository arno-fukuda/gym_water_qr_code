<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Dynamic QR (JST +30m)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- QRCode.js from CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
      body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
        margin: 0;
        background: #0f172a;
        color: #e5e7eb;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
      }
      .card {
        background: #020617;
        border-radius: 16px;
        padding: 24px 28px;
        max-width: 420px;
        width: 100%;
        box-shadow: 0 18px 40px rgba(0, 0, 0, 0.55);
        border: 1px solid #1f2937;
      }
      h1 {
        font-size: 1.2rem;
        margin: 0 0 0.5rem;
      }
      .subtitle {
        font-size: 0.85rem;
        color: #9ca3af;
        margin-bottom: 1.5rem;
      }
      #qrcode {
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 12px;
        background: #020617;
        border-radius: 12px;
        border: 1px solid #1f2937;
        margin-bottom: 1rem;
      }
      .meta {
        font-size: 0.85rem;
        line-height: 1.5;
      }
      .label {
        color: #9ca3af;
      }
      .value {
        font-family: "SF Mono", Menlo, Monaco, Consolas, "Liberation Mono",
          "Courier New", monospace;
        word-break: break-all;
      }
      .pill {
        display: inline-flex;
        align-items: center;
        gap: 0.25rem;
        font-size: 0.75rem;
        padding: 0.2rem 0.6rem;
        border-radius: 999px;
        border: 1px solid #1f2937;
        color: #9ca3af;
        margin-bottom: 0.75rem;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>Dynamic QR Code</h1>
      <div class="subtitle">
        Contents: <code>10016010072530031&nbsp;YYYYMMDDHHmm</code><br />
        Time is <strong>Asia/Tokyo</strong>, shifted
        <strong>+30 minutes</strong>.
      </div>

      <div class="pill">
        <span>‚è± Updates every minute</span>
      </div>

      <div id="qrcode"></div>

      <div class="meta">
        <div>
          <span class="label">Current Tokyo time (+30m):</span><br />
          <span class="value" id="tokyoTime"></span>
        </div>
        <br />
        <div>
          <span class="label">Timestamp used (YYYYMMDDHHmm):</span><br />
          <span class="value" id="timestamp"></span>
        </div>
        <br />
        <div>
          <span class="label">QR payload string:</span><br />
          <span class="value" id="payload"></span>
        </div>
      </div>
    </div>

    <script>
      const BASE_STRING = "10016010072530031"
      let qr = null

      function formatTokyoTimestampPlus30(now) {
        // now = current time on the device
        const plus30 = new Date(now.getTime() + 30 * 60 * 1000)

        // Format using Asia/Tokyo, then build YYYYMMDDHHmm
        const formatter = new Intl.DateTimeFormat("ja-JP", {
          timeZone: "Asia/Tokyo",
          year: "numeric",
          month: "2-digit",
          day: "2-digit",
          hour: "2-digit",
          minute: "2-digit",
          hour12: false,
        })

        const parts = formatter.formatToParts(plus30).reduce((acc, p) => {
          acc[p.type] = p.value
          return acc
        }, {})

        const y = parts.year
        const m = parts.month
        const d = parts.day
        const hh = parts.hour
        const mm = parts.minute

        const humanReadable = `${y}-${m}-${d} ${hh}:${mm} (JST +30m)`
        const compact = `${y}${m}${d}${hh}${mm}`

        return { humanReadable, compact }
      }

      function updateQr() {
        const now = new Date()
        const { humanReadable, compact } = formatTokyoTimestampPlus30(now)

        const payload = `${BASE_STRING} ${compact}`

        if (!qr) {
          qr = new QRCode(document.getElementById("qrcode"), {
            text: payload,
            width: 256,
            height: 256,
          })
        } else {
          qr.clear()
          qr.makeCode(payload)
        }

        document.getElementById("tokyoTime").textContent = humanReadable
        document.getElementById("timestamp").textContent = compact
        document.getElementById("payload").textContent = payload
      }

      // Initial render
      updateQr()

      // Update every minute
      setInterval(updateQr, 60 * 1000)
    </script>
  </body>
</html>
